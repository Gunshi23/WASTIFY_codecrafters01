<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        
        body {
    font-family: "Manrope", sans-serif;
    font-optical-sizing: auto;
    font-weight: 200;
    font-style: normal;
    background-color: #EFE3C2;
    color: #fff;
    margin: 0;
    padding: 0;
    height: 100vh;
}

.bg {
    background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(signupbg.jpg);
    background-position: center;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: flex-start; /* shift to the left */
    padding: 0 60px; /* controls left spacing */
}

.auth-container {
    background: linear-gradient(135deg, #006B5F 0%, #03121E 100%);
    padding: 40px;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
    height:350px;
    text-align: center;
    color: #fff;
}

input[type="email"],
input[type="password"] {
     font-family: "Manrope", sans-serif;
    font-optical-sizing: auto;
    font-weight: 200;
    font-style: normal;
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    background-color: #ffffff; 
    color: #000000;  
}

button {
    font-family: "Manrope", sans-serif;
    font-optical-sizing: auto;
    font-weight: 500;
    font-style: normal;
    padding: 10px 20px;
    background-color: #fff;
    color: rgb(0, 0, 0);
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.separator {
    margin: 20px 0;
    color: #ffffff;
    font-family: "Manrope", sans-serif;
    font-optical-sizing: auto;
    font-weight: 700;
    font-style: normal;
}


    </style>
    <script src="server.js"></script>
</head>
<body class="bg">
    <div class="auth-container">
        <h2>Login / Sign Up</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button onclick="window.location.href='page2.html'">Continue</button>


        <div class="separator">or</div>

        <div id="g_id_onload"
             data-client_id="590904300191-hon9ji5l6jrk7kmfci1u8862ju0adld8.apps.googleusercontent.com"
             data-login_uri="https://wastify.com"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
